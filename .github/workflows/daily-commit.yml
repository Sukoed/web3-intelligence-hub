name: Daily Activity Farmer

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Granting the bot write access to the repository
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update Activity Log
        run: |
          echo "Last activity: $(date)" > activity_log.txt
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add activity_log.txt
          git commit -m "chore: daily builder activity update"
          git push
