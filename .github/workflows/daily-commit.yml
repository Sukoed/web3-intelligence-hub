name: Daily Activity Farmer

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update Activity Log
        run: |
          date >> daily_log.txt
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add daily_log.txt
          git commit -m "daily activity update" || echo "No changes to commit"
          git push
